<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="bg-card">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <article>
        <img src="images/image-victor.jpg" alt="">
        <h1> Victor Crest <span class="age">26</span></h1>
        <p> London</p>
      </article>
      <div class="bottom-card">
        <section>
          <h2>80K</h2>
          <p>Followers</p>
        </section>
        <section>
          <h2>803K</h2>
          <p>Likes</p>
        </section>
        <section>
          <h2>1.4K</h2>
          <p>Photos</p>
        </section>
      </div>
    </section>
  </main>
  <footer>
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/dellenar" target="_blank">Dellenar</a>.</p>
  </footer>
</body>
</html>
