<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <picture>
      <img src="images/logo.svg" alt="logo">
    </picture>
  </header>
  <main>
    <section class="container">
      <picture>
       <img src="images/illustration-mockups.svg" alt="mockup">
      </picture>
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </article>
    </section>
  </main>
  <footer>
    <div class="social">
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
