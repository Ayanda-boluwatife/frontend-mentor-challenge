<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="score">
        <h1> Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="container">
          <div class="cards bg-1">
           <img src="assets/images/icon-reaction.svg" alt="Reaction">
           <p>Reaction</p>
           <p>80 <span> / 100</span></p>
          </div>
          <div class="cards bg-2">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
            <p>92 <span> / 100</span></p>
          </div>
          <div class="cards bg-3">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
            <p>61 <span> / 100</span></p>
          </div>
          <div class="cards bg-4">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
            <p>72 <span> / 100</span></p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/dellenar" target="_blank">Dellenar</a>.</p>
  </footer>
</body>
</html>
