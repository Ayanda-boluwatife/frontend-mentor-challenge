<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <picture class="logo">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>
      <article>
            <p class="letter-space"> PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="price-tag">$149.99<span>$169.99</span></p>
            <button class="btn"><img src="images/icon-cart.svg" alt="">Add to Cart </button>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dellenar" target="_blank">Dellenar</a>.
    </div>
  </footer>
</body>
</html>
