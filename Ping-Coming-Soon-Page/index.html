<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <h1><img src="images/logo.svg" alt="logo"></h1>
    <h2>We are launching <span>soon!</span> </h2>
    <h3>Subscribe and get notified</h3>
  </header>
  <main>
    <div>
      <label for="mail">
        <input type="text" class="email" id="mail" placeholder="Your email adress...">
        <button class="btn-1" id="btn">Notify Me</button>
        <p id="warning">Please Provide a valid email adress</p>
      </label>
    </div>
    <div class="mockup">
      <img src="images/illustration-dashboard.png" alt="#">
    </div>
  </main>
  <footer>
    <div class="icons-social">
      <ul>
        <li>
          <a href="#">
          <i class="fa-brands fa-facebook-f fa-sm"></i>
          </a>
        </li>
        <li>
          <a href="#">
          <i class="fa-brands fa-twitter fa-sm"></i>
          </a>
        </li>
        <li>
          <a href="#">
          <i class="fa-brands fa-instagram fa-sm"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
    
  </footer>


  <script src="Js/app.js"></script>
</body>
</html>
